<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <button 
            type="button" 
            class="btn btn-primary"
            data-bs-toggle="collapse"
            data-bs-target="#mi-id-unico"
            aria-expanded="false"
            aria-controls="mi-id-unico" 
        >
            Desplegar
        </button>
        <div class="collapse" id="mi-id-unico">
            <p class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt nulla corrupti similique natus qui ea totam, odio animi laudantium aperiam porro possimus obcaecati sapiente ipsum. Modi dolor assumenda excepturi dolorem.
            </p> 
        </div>
                
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
